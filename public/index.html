<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Bellefair|Roboto" rel="stylesheet">
	<title>EpiQuotes</title>
</head>
<body>
	<header>	
		<h1>EpiQuotes</h1>
		<h2>I always have a quotation for everything - it saves original thinking.</h2>
	</header>
		<div class = "user-post">
									<section class = "user">
										<button class = "create-user">Create User</button>
									</section>
							</div>
		<main class= "all-quotes">
			<button class="add-quotes">Add my quote now!</button>
			<form action="/#" id="find-by-source">
				<fieldset>
					<select id="list-tags">
						    <option>show me...</option>
						    <option value="funny">funny</option>
						    <option value="inspirational">inspirational</option>
						    <option value="pop-culture">pop-culture</option>
						    <option value="life">life</option>
						    <option value="relationships">relationships</option>
					</select>
					<button type="button" class="find-tags-search"> search </button>
					<hr>
					<button class="find-quotes">give me quotes!</button>
				</fieldset>
			</form>
		</main>
	
  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
